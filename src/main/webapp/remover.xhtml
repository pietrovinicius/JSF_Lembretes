<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Remover lembrete</title>

    <f:metadata>
        <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.lembretePorId}"/>
    </f:metadata>
</h:head>
<h:body>
    <h1>Deseja remover esse lembrete "<h:outputText value="#{lembreteBean.lembrete.titulo}"/>"?</h1>
    <!--Messages pra exibir qualquer erro caso ocorra! -->
    <h:messages/>

    <h:form rendered="#{lembreteBean.lembrete.id != 0}">
        <h:commandButton value="Confirmar" action="#{lembreteBean.remover}"/>
    </h:form>
    <br/>
    <h:link value="Voltar" outcome="index"/>
</h:body>
</html>
